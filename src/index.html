<!DOCTYPE html>
<html ng-app="lunchr" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>
    <% styles.forEach(function(file) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
  </head>
  <body>

    <!-- Static navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">lunchr</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: $state.includes('vote') }">
              <a ui-sref="vote"><i class="fa fa-tasks"></i> vote</a>
            </li>
            <li ng-class="{ active: $state.includes('results') }">
              <a ui-sref="results"><i class="fa fa-trophy"></i> results</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </div>

    <div class="container" ui-view="main"></div>

    <% scripts.forEach(function(file) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </body>
</html>
